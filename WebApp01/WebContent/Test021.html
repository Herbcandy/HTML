<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test021.html</title>
</head>
<body>

<div>
	<h1>전송, 취소 버튼 만들기</h1>
	<hr>
</div>

<div>
	<!-- 데이터 전송 및 페이지 요청 -->
	<form action="http://localhost:8090/WebApp01/Test022.html">
		*이름 <input type="text" name="name" size="15" maxlength="8">
		<br>
		*이메일 <input type="text" name="email" size="15" maxlength="20">
		<br>
		*하고싶은 말<br>
		<textarea rows="10" cols="50" name="field"></textarea>
		<br><br>
		
		<!-- ▶submit : form 안에서 작성된 내용을 서버로 전송하는 유일한 수단 -->
		<input type="submit" value="전송하기" name="submitBtn">
		
		<!-- ▶reset : form 안에서 작성된 내용을 clear -->
		<!-- ▶아예 무조건 비우는 게 아니라-->
		<!-- ▶radio, check box는 원래 checked 되어있던 상태로. => 초기화 개념 -->
		<input type="reset" value="다시쓰기">
		

		<!-- ==================추가적으로 설명======================== -->		
		<!-- ▶input에서 type 을 지정하지 않으면 text box가 표현된다. -->
		<!-- ▶pc데이터 영역: 여는 태그와 닫는 태그사이의 공간 -->
		
		<!-- ▶아래 두 구문은 표현하는 결과가 같다. -->
		<input type="button" value="test1">
		<button type="button">test2</button>
		
		<!-- 차이 : button 은 pc데이터 영역이 있어서 이미지로 버튼을 만들 수 있다. -->
		<button type="button">
			<img alt="" src="images/btn_01.png">
		</button>
		
		<!-- ▶아래 세 구문은 표현하는 결과가 같다. -->
		<button type="submit">test3</button>
		<input type="submit" value="test4">
		<button>test5</button>
		<!-- ▶button에서 type 을 지정하지 않으면 submit. --> 

		<br><br>
		
	</form>
</div>

</body>
</html>
