<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.html</title>

<style type="text/css">
	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background: #eeeedd;}
	input.btn {width: 90px; font-weight: bold; font-family: 맑은 고딕;}
	input.btn:hover {color: orange;}
	td {text-align: center;}
	.txtName {text-align: center;}
	.txtScore {text-align: right;}
	.txt {text-align: center;}
</style>

<script type="text/javascript">
	
	function actionPerformed()
	{
		var kor = parseInt(document.getElementById("kor").value);
		var eng = parseInt(document.getElementById("eng").value);
		var mat = parseInt(document.getElementById("mat").value);
		
		var avg = Math.round((kor + eng + mat) / 3);
		document.getElementById("avg").value = avg;
		
		var result = ""; 
		
		if (kor>=40 && eng>=40 && mat>=40 && avg>=60)
		{
			result = "합격";	
		}
		else if ( avg >= 60 ) 
		{
			result = "과락";
		}
		else 
		{
			result = "불합격";
		}
		
		document.getElementById("pan").value = result;
	}


</script>

</head>
<body>

<!--사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정결과는 합격, 과락, 불합격 중 하나로 처리한다.
	
	합격은 모든 괌고 점수가 40점 이상이면서 평균 60점 이상인 경우
	과락은 평균이 60점 이상이지만 한 과목이라도 과목 점수가 40점 미만의 과목이 존재하는 경우
	불합격은 평균이 60점 미만인 경우로 처리한다.
	
	HTML, CSS, Javascript 활용	


	페이지 레이아웃
	------------------------------------------------------------

	이름 	 [		] 		name
	국어점수 [		] 		kor
	영어점수 [		] 		eng
	수학점수 [		] 		mat
	
	<처리결과 확인>

	평균			 판정결과
	[		]		[	 	 ]

	------------------------------------------------------------ -->

</body>

<div>
	<form>
	<table style="width: 200px;">
		<tr>
			<td>이름</td>
			<td><input type= "text" style="width: 100px;" class="txtName"></td>
		</tr>
			
		<tr>
			<td>국어점수</td>
			<td><input type= "text" style="width: 80px;" class="txtScore" id="kor"></td>
		</tr>
			
		<tr>
			<td>영어점수</td>
			<td><input type= "text" style="width: 80px;" class="txtScore" id="eng"></td>
		</tr>
			
		<tr>
			<td>수학점수</td>
			<td><input type= "text" style="width: 80px;" class="txtScore" id="mat"></td>
		</tr>

		<tr style="height: 20px"></tr>	
		<tr>
			<td colspan="2"><input type="button"  style="width: 100px;" value="처리결과확인" class="btn" onclick="actionPerformed()"></td>
		</tr>
		<tr style="height: 20px"></tr>	
		
		<tr>
			<td>평균</td>
			<td>판정결과</td>
		</tr>

		<tr>
			<td><input type= "text" id="avg"  class="txt" style="width: 100px;" disabled="disabled"></td>
			<td><input type= "text" id="pan" class="txt" style="width: 100px;" disabled="disabled"></td>
		</tr>
	
	</table>
	</form>
</div>

</html>
