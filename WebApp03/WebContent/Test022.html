<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test022.html</title>

<style type="text/css">
	* {color: #223322;}
	input {font-family: 나눔고딕코딩; font-weight: bold;}
	input:focus {background: #eeeedd;}
	input.btn {width: 90px; font-weight: bold; font-family: 맑은 고딕;}
	input.btn:hover {color: orange;}
	.txt {text-align: center;}
	textarea {font-family: 나눔고딕코딩; font-weight: bold;}
</style>

<script type="text/javascript">

	function addMember()
	{
		var str = "";
		var arr = new Array();
		var n = 0;
		
		do
		{
			// ※ prompt() 대화창을 통해 입력된 값을 변수 str 에 담아내기
			str = prompt("이름 전화번호(" + (n+1) + ") : ");
		
			if (str == null || str == "." || str == " " || str == "")
				break;			
			
			arr[n] = str;
			n++;
			
		} while (true);
	
		document.getElementById("txtCount").value = arr.length;

		document.getElementById("txtResult").value 
		= "	이름		전화번호	\n";
		for (var n = 0; n < arr.length; n++)
			document.getElementById("txtResult").value += arr[n] + "\n";
		
	}

</script>

</head>
<body>
<!-- 
	여러 명의 이름과 전화번호를 입력받고
	그 내용을 전체 출력하는 페이지를 구성한다. 
	HTML, CSS, Javascript 활용.
	
	※ prompt()	활용.
	
	페이지 레이아웃
	-------------------------------------------------
	<회원 정보 입력>

	전체 회원 수 : [	] 명
	--------------------------
		이름		전화번호
	--------------------------
			     :
			     
	--------------------------
 -->	


<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<div>
	<form>
		<input type="button" value="회원 정보 입력" class="btn" style="width: 250px;" onclick="addMember()">
		<br><br>
		전체 회원 수 
		<input type="text" id="txtCount" class="txt" readonly="readonly" >
		명
		<br><br>
		<textarea rows="10" cols="30" id="txtResult" readonly="readonly" style="width: 250px;"></textarea>
	</form>
</div>




</body>
</html>
