<script type="text/javascript">
	
	message = "<h1>Hello~ </h1>";
	document.write(message);
	
	alert(message);	
	// ▶<h1> 태그 미적용.
	// ▶경고창이 먼저 뜨고 그 후 본문 내용이 뜬다.
	
</script>

<script type="text/javascript" src="js/alertTest.js"></script>

 		==> 각각 선언된 script 태그라도 script영역으로 동일. 변수등을 공유한다. -->
