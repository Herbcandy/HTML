	p>i {color: blue; font-size: 20pt;}

	선착순 overiding된다 => 나중에 쓰여진 구문이 적용 (순서를 바꾸면 적용되는 구문이 바뀐다.)*/
	
	span {font-size: 30pt;}	
	
	p+span {color: orange;}
	/* 대상은 『span』 단, 『p』와 인접한 『span』만.. */ 
</style>
